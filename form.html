<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Orbit Portal</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div id="page-form" class="content bg-blue-lightest">
		<header>
			<img src="assets/images/orbit-university-of-auckland-logos.png" alt="Placeholder" id="logo-orbit" class="logo">
		</header>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col col-md-6 col-center">
					<h2>Orbit Travel Form</h2>
					<p>Please fill in the details below:</p>
					<form action="form.html">
						<fieldset>
							<h4>Traveller Details:</h4>

							<label class="animate">First name*</label>
							<input type="text" placeholder="First name*">

							<label class="animate">Last name*</label>
							<input type="text" placeholder="Last name*">

							<label class="animate">Orbit Booking Number*</label>
							<input type="text" placeholder="Orbit Booking Number*">

							<label><p><strong>The travellers are*</strong></p></label>
							<label class="p">
								<input type="radio" name="travellers">
								Staff (including mix of Staff & Students)
							</label>
							<label class="p">
								<input type="radio" name="travellers">
								Student(s)
							</label>
							<label class="p">
								<input type="radio" name="travellers">
								Non-UoA Staff or Student(s)
							</label>

						</fieldset>
						<fieldset>
							<button type="submit">Submit</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="assets/js/custom.js"></script>
</body>
</html>
